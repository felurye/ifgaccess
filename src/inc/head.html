<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="utf-8">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/bootstrap.min.js"></script>
<script src="jquery.min.js"></script>

<style>
    html {
        font-family: Arial;
        display: inline-block;
        margin: 0px auto;
    }

    textarea {
        resize: none;
    }

    ul.topnav {
        list-style-type: none;
        margin: auto;
        padding: 0;
        overflow: hidden;
        background-color: #4CAF50;
        width: 70%;
    }

    ul.topnav li {
        float: left;
    }

    ul.topnav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    ul.topnav li a:hover:not(.active) {
        background-color: #3e8e41;
    }

    ul.topnav li a.active {
        background-color: #333;
    }

    ul.topnav li.right {
        float: right;
    }

    @media screen and (max-width: 600px) {

        ul.topnav li.right,
        ul.topnav li {
            float: none;
        }
    }

    .table {
        margin: auto;
        width: 90%;
    }

    thead {
        color: #FFFFFF;
    }

    td.lf {
        padding-left: 15px;
        padding-top: 12px;
        padding-bottom: 12px;
    }
</style>
